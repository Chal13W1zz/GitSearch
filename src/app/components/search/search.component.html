<div class="d-flex justify-content-center mt-5">
    
  <h1 class="text-center"> {{title}} </h1>
  <img class="d-inline" src="assets/inspectocat.jpg" alt="inspectocat icon" height="50px">
  </div>


<div class="container ">
    <form>
        <div class="text-center mt-3" [formGroup]="opshons">
            <input class="form-check-input " type="radio" formControlName="queryFor" id="username" value="username"
              checked>
            <label class="form-check-label mx-1" for="username">
              Username
            </label>
            <input class="form-check-input " type="radio" id="repo" value="repo" formControlName="queryFor">
            <label class="form-check-label mx-1" for="repo">
              Repositories
            </label>
          </div>
        
          <div class="input-group" (keydown.enter)="search(searchValue.value)">
            <input type="text" class="form-control border-primary rounded-pill" placeholder="Search Github or type a username "
              name="searchValue" [formControl]="searchValue">
          </div>
        
          <p class="text-center text-primary text-decoration-underline" (click)="search(searchValue.value)">{{searchValue.value}} <i class="fa fa-search "></i></p>
    </form>
</div>

<div *ngIf="found" class="container-sm  d-flex-col justify-content-center text-center">
  <img class="rounded-circle" [src]="user.avatar_url" alt="user avatar" height="100px">
  <p> @{{user.login}} </p>
  Name  <a [href]="user.html_url">{{user.name}}</a>
  <p>Created At: {{user.created_at | date}}</p>
  <p>Last Updated: {{user.updated_at | timeAgo}}</p>
  <p>Public Repos: {{user.public_repos}}</p>
  <a [href]="user.html_url">Visit Repo</a>
</div>
